<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <title>The Furious Library|TFL</title>
    <style>
        body{
            background-color: #7fb0e1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The Furious Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div id="messege">
        
    </div>

    <div class="container my-3">
        <h1>Welcome to the Furious Library</h1>
        <hr />
        <form id="libraryForm">
            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name" />
                </div>
            </div>
            <div class="row mb-3">
                <label for="auther" class="col-sm-2 col-form-label">Auther Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="auther" placeholder="Auther Name" />
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Book type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                            checked />
                        <label class="form-check-label" for="fiction">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="programming"
                            value="programming" />
                        <label class="form-check-label" for="programming">
                            Computer / Programming
                        </label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="type" id="science" value="science"
                             />
                        <label class="form-check-label" for="science">
                            Science
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" >Add Book</button>
        </form>
        <div id="table">
            <h1>Your books</h1>
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Auther</th>
                    <th scope="col">Type</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                
                </tbody>
              </table>
        </div>
    </div>
    <!-- <script src="index.js"></script> -->
    <script src="indexEs6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    
</body>

</html>
